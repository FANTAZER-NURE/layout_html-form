<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      class="form"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label  class="label">
          Surname:
          <input 
            type="text" 
            class="input" 
            name="surname" 
            autocomplete="off"
          >
        </label>
        
        <label  class="label">
          Name:
          <input 
            type="text" 
            class="input" 
            name="name" 
            autocomplete="off"
          >
        </label>
        <label  class="label">
          How old are You?
          <input
            type = "number"
            class = "input"
            min = "1"
            max = "100"
            value = "12"
            name = "age"
          >
        </label>
        <label  class="label">
          Full date of birth:
          <input type="date" class="input" name="birthdate">
        </label>
        <label  class="label">
          I except the term of the agreement
          <input type="checkbox" class="input" name="terms">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label  class="label">
          E-mail:
          <input type="email" 
          class="input" 
          placeholder="email@example.com"
          name="email"
          >
        </label>

        <label  class="label">
          Password:
          <input type="password" 
          class="input" 
          name="password"
          minlength="8"
          maxlength="24"
          >
        </label>

      </fieldset>
      
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label  class="label">
          Do you love cats?
          <input 
            type="radio" 
            class="input" 
            name="pets" 
            value="yes"
          >
            Yes
          <input 
            type="radio" 
            class="input" 
            name="pets" 
            value="no"
          >
            No
        </label>

        <label  class="label">
          What is your favorite color?
          <input type="color" class="input" name="color">
        </label>

        <label  class="label">
          What time do you go to bed?
          <input type="time" class="input" name="timeToBed">
        </label>

        <label  class="label">
          What are your favorite brand of cars?
          <select name="car" required multiple>
            <option value="BMW">BMW</option>
            <option value="Toyota">Toyota</option>
            <option value="Chrysler">Chrysler</option>
          </select>
        </label>

        <label  class="label">
          How do you rate our work?
          <input type="range" 
            class="input" 
            name="timeToBed"
            min="1"
            max="10"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <label  class="label">
          Comments:
          <textarea name="comments" cols="20" rows="2"></textarea>
        </label>

        <label  class="label">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
